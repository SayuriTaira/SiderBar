<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <button class="sider-toggle">

            <header>
                <span>Coding<div>Addict</div></span>

                <button class="close-button">

                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
            </nav>

            <footer>
                <i class="fa-brands fa-linkedin" style="color: #4f8cc4;"></i>
                <i class="fa-brands fa-github" style="color: #4f8cc4;"></i>
                <i class="fa-brands fa-discord" style="color: #4f8cc4;"></i>
                <i class="fa-brands fa-instagram" style="color: #4f8cc4;"></i>
                <i class="fa-brands fa-twitter" style="color: #4f8cc4;"></i>
            </footer>
        </aside>

        <script src="script.js"></script>

</html>
